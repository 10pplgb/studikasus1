<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_score</title>
</head>
<body>
    <h1>Nilai siswa</h1>
        {% for student in students %}
            <h1>{{student.name}}</h1>
             {% if student['score'] > 90 %}
                <p>congratulations</p>
             {% elif student['score'] >= 76 %}
                <p>very good</p>
             {% else %}
                <p>maaf,anda belum lulus</p>
            {% endif %}
          
        {% endfor %}
</body>
</html>
